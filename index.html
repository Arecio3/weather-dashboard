<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Main header "Weather Dashboard" -->
      <header class="container-fluid text-center text-white custom-container p-2">
        <h1>Weather Dashboard</h1>
      </header>
      <!-- Search Area -->
    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-transparent">
          <!-- Title with margin top -->
          <h5 class="mt-1">Search for a city</h5>
          <div class="form-inline form-group search">
            <!-- the actual search input box -->
            <input class="form-control" type="text" id="search-value" />
            <button class="btn btn-primary" id="search-button">
                <i class="fas fa-search"></i>
            </button>
          </div>

          <ul class="list-group history" id="history"></ul>
        </aside>
        <div class="col-lg-9 custom-container2">
          <div id="today" class="mt-3"></div>
          <div id="forecast" class="row mt-3"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
